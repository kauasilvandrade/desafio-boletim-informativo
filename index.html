<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="conteudo">

    <section class="secaoFicarAtualizado">

      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul class="listaAtualizacaoMensal">

        <li class="listaAtualizacaoMensal__itemAtualizaoMensal">
          <img src="assets/images/icon-list.svg" alt="Icone de Lista">Product discovery and building what matters
        </li>
        
        <li class="listaAtualizacaoMensal__itemAtualizaoMensal">
          <img src="assets/images/icon-list.svg" alt="Icone de Lista">Measuring to ensure updates are a success
        </li>
        
        <li class="listaAtualizacaoMensal__itemAtualizaoMensal">
          <img src="assets/images/icon-list.svg" alt="Icone de Lista">And much more!
        </li>

      </ul>

      <form action="#" class="formEnviarEmail" onsubmit="return false">

        <div class="label-erro">
          <label for="email">Email address</label>
          <span></span>
        </div>

        <input type="text" name="email" id="email" placeholder="email@company.com" autocomplete="email">

        <button onclick="Mostrar()">Subscribe to monthly newsletter</button>

      </form>

    </section>

    <section class="secaoImagem">
      <picture>
        <source media="(max-width: 1008px)" srcset="assets/images/illustration-sign-up-mobile.svg">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
      </picture>
    </section>

  </main>

  <script src="script.js"></script>

</body>
</html>
